<div class="instructor-item">
  <div class="instructor-item-inner">
    <div class="instructor-item-front">
      <div class="instructor-image-wrapper">
        <div class="instructor-image" style="background-image: url('{{ include.image }}');"></div>
      </div>
      <h3>{{ include.name }}</h3>
    </div>
    <div class="instructor-item-back">
      <p>{{ include.description }}</p>
    </div>
  </div>
</div>
